<!doctype html>
<html lang="he" dir="rtl">
<head>
	<meta charset="UTF-8">
	<meta name="viewport"
				content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Purple</title>

	
	<!-- Main style -->
	<link rel="stylesheet" href="css/normalize.css"/>
	<link rel="stylesheet" href="css/font.css"/>
	<link rel="stylesheet" href="css/jquery.fancybox.min.css"/>
	<link rel="stylesheet" type="text/css" href="css/nice-select.css"/>
	<link rel="stylesheet" type="text/css" href="css/swiper.min.css"/>
	<link rel="stylesheet" type="text/css" href="css/styles.css"/>
	<link rel="stylesheet" type="text/css" href="css/responsive.css"/>

<body>

  <header class="h-0">
		<div class="top-line">
			<div class="content-width">
				<div class="logo-wrap">
					<a href="index.html"><img src="img/logo.svg" alt=""></a>
				</div>
			</div>
		</div>
  </header>

	<main>

		<section class="steps">
			<div class="content-width">
				<div class="prev-btn">
					<a href="#"> <img src="img/icon-3.svg" alt="">הקודם </a>

				<div class="swiper step-slider">
					<div class="swiper-wrapper">


						<div class="swiper-slide swiper-slide-1">
							<div class="bg">
								<img src="img/img-4-1.svg" alt="" class="img img-1 desk">
								<img src="img/img-4-2.svg" alt="" class="img img-2 desk">
								<img src="img/img-4-3.svg" alt="" class="img img-3 desk">
								<img src="img/icon-6-1.svg" alt="" class="img img-4 mob">
								<img src="img/icon-6-2.svg" alt="" class="img img-5 mob">
								<img src="img/icon-6-3.svg" alt="" class="img img-6 mob">
							</div>
							<div class="content-width">
								<h3 class="sub-title">איך קוראים לך?</h3>
								<div class="input-wrap-name input-wrap-big">
									<label for="name"></label>
									<input type="text" name="name" id="name" placeholder="הקלידו כאן שם מלא">
								</div>
								<div class="btn-wrap">
									<a href="#" class="btn-default btn-next">הבא</a>
								</div>
							</div>
						</div>
						<div class="swiper-slide swiper-slide-2">
							<div class="bg">
								<img src="img/img-4-1.svg" alt="" class="img img-1 desk">
								<img src="img/img-4-2.svg" alt="" class="img img-2 desk">
								<img src="img/img-4-3.svg" alt="" class="img img-3 desk">
								<img src="img/icon-6-1.svg" alt="" class="img img-4 mob">
								<img src="img/icon-6-2.svg" alt="" class="img img-5 mob">
								<img src="img/icon-6-3.svg" alt="" class="img img-6 mob">
							</div>
							<div class="content-width">
								<h3 class="sub-title">מה האימייל שלך?</h3>
								<div class="input-wrap-email input-wrap-big">

								</div>
								<div class="btn-wrap">
									<a href="#" class="btn-default btn-next">הבא</a>
								</div>
							</div>
						</div>
						<div class="swiper-slide swiper-slide-3">

								<img src="img/img-4-3.svg" alt="" class="img img-3 desk">

							</div>

									<div class="input-wrap">
										<input type="checkbox" name="check-1" id="check-1-1">
										<label for="check-1-1" class="text"><img src="img/icon-4-1-1.svg" alt="">C+/C++</label>

										<label for="check-1-3" class="text"><img src="img/icon-4-1-3.svg" alt="">Php</label>
									</div>
									<div class="input-wrap">
										<input type="checkbox" name="check-1" id="check-1-4">
										<label for="check-1-4" class="text"><img src="img/icon-4-1-4.svg" alt="">flutter</label>
									</div>
									<div class="input-wrap">
										<input type="checkbox" name="check-1" id="check-1-5">
										<label for="check-1-5" class="text"><img src="img/icon-4-1-5.svg" alt="">sharepoint</label>
									</div>
									<div class="input-wrap">
										<input type="checkbox" name="check-1" id="check-1-6">
										<label for="check-1-6" class="text"><img src="img/icon-4-1-6.svg" alt="">nodejs</label>
									</div>
									<div class="input-wrap">
										<input type="checkbox" name="check-1" id="check-1-7">
										<label for="check-1-7" class="text"><img src="img/icon-4-2-1.svg" alt="">html5</label>
									</div>
									<div class="input-wrap">
										<input type="checkbox" name="check-1" id="check-1-8">
										<label for="check-1-8" class="text"><img src="img/icon-4-2-2.svg" alt="">elementor</label>
									</div>
									<div class="input-wrap">
										<input type="checkbox" name="check-1" id="check-1-9">
										<label for="check-1-9" class="text"><img src="img/icon-4-2-3.svg" alt="">wordPress</label>
									</div>
									<div class="input-wrap">
										<input type="checkbox" name="check-1" id="check-1-10">
										<label for="check-1-10" class="text"><img src="img/icon-4-2-4.svg" alt="">Vue.js</label>
									</div>
									<div class="input-wrap">
										<input type="checkbox" name="check-1" id="check-1-11">
										<label for="check-1-11" class="text"><img src="img/icon-4-2-5.svg" alt="">python</label>
									</div>
									<div class="input-wrap">
										<input type="checkbox" name="check-1" id="check-1-12">
										<label for="check-1-12" class="text"><img src="img/icon-4-2-6.svg" alt="">IOS</label>
									</div>
									<div class="input-wrap">
										<input type="checkbox" name="check-1" id="check-1-13">

									</div>
									<div class="input-wrap">
										<input type="checkbox" name="check-1" id="check-1-14">

									</div>
									<div class="input-wrap">

										<input type="checkbox" name="check-1" id="check-1-19">
										<label for="check-1-19" class="text"><img src="img/icon-4-4-2.svg" alt="">Bubble</label>
									</div>
									<div class="input-wrap">
										<input type="checkbox" name="check-1" id="check-1-20">
										<label for="check-1-20" class="text"><img src="img/icon-4-4-3.svg" alt="">ruby</label>

									</div>
									<div class="br"></div>
									<div class="input-wrap">
										<input type="checkbox" name="check-1" id="check-1-22">
										<label for="check-1-22" class="text"><img src="img/icon-4-5.svg" alt="">לא בטוחים, צריכים ייעוץ</label>
									</div>
								</div>

									<h3 class="title">מספר המומחים</h3>
									<div class="input-number ">
										<div class="btn-count btn-count-plus"><img src="img/plus.svg" alt=""></div>
										<input type="text" name="count" value="1" class="form-control"/>
										<div class="btn-count btn-count-minus"><img src="img/minus.svg" alt=""></div>
									</div>
								</div>
								<div class="line line-3">
									<h3 class="title">כמה שנות ניסיון?</h3>
									<div class="input-wrap">
										<input type="checkbox" name="check-2" id="check-2-1">
										<label for="check-2-1" class="text">0-2</label>
									</div>
									<div class="input-wrap">
										<input type="checkbox" name="check-2" id="check-2-2">
										<label for="check-2-2" class="text">2-4</label>

									<div class="input-wrap">
										<input type="checkbox" name="check-2" id="check-2-3">

										<label for="check-2-4" class="text">6-8</label>
									</div>
									<div class="input-wrap">
										<input type="checkbox" name="check-2" id="check-2-5">

						<div class="swiper-slide swiper-slide-4">

									<div class="input-wrap-tel input-wrap-big">
										<label for="tel"></label>
										<input type="tel" name="tel" id="tel" placeholder="הקלידו כאן את הטלפון שלכם">
									</div>
									<div class="btn-wrap">
										<a href="#" class="btn-default btn-next">סיום</a>
									</div>
								</div>
								<figure>
									<img src="img/img-5.svg" alt="">
								</figure>
							</div>
						</div>
						<div class="swiper-slide swiper-slide-5">
							<div class="content-width">
								<figure>
									<!--<img src="img/img-6.svg" alt="">-->
									<div id="anim-01"></div>
								</figure>
								<div class="text">
									<h3 class="title-final">ממש בקרוב ניצור איתכם קשר!</h3>
									<div class="soc-wrap">
										<ul>
											<li><a href="#"><img src="img/icon-2-1.svg" alt=""></a></li>
											<li><a href="#"><img src="img/icon-2-3.svg" alt=""></a></li>
											<li><a href="#"><img src="img/icon-2-2.svg" alt=""></a></li>
											<li><a href="#"><img src="img/icon-5.svg" alt=""></a></li>
										</ul>
									</div>
								</div>
							</div>
						</div>

					</div>
				</div>

			<div class="swiper-pagination step-pagination"></div>

  <script src="js/jquery.min.js"></script>
	<script src="js/swiper.js"></script>
	<script src="js/jquery.fancybox.min.js"></script>
	<script src="js/jquery.nice-select.min.js"></script>
	<script src="js/jquery.marquee.min.js"></script>
	<script src="js/jquery.validate.min.js"></script>
	<script src="js/lottie.min.js"></script>
	<script src="js/script.js"></script>
